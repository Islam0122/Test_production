<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Красивая форма</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8 col-sm-10">
			<div class="card shadow-sm">
				<div class="card-header text-center bg-primary text-white">
					<h3>Заполните форму</h3>
				</div>
				<div class="card-body">
					<form id="orderForm">
						<div class="mb-3">
							<label for="email" class="form-label">Адрес электронной почты</label>
							<input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
						</div>
						<div class="mb-3">
							<label for="fullname" class="form-label">Полное имя</label>
							<input type="text" class="form-control" id="fullname" placeholder="Введите ваше имя" required>
						</div>
						<div class="mb-3">
							<label for="age" class="form-label">Возраст</label>
							<input type="number" class="form-control" id="age" placeholder="Введите ваш возраст" required>
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Описание</label>
							<textarea class="form-control" id="description" rows="4" placeholder="Расскажите о себе"></textarea>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Отправить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
